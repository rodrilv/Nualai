<ion-header>
  <ion-toolbar>
    <ion-title>
      <app-back-button></app-back-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Entrevistas</ion-card-title>
      <ion-card-content>
        <ion-accordion-group>
          <ion-accordion toggle-icon="arrow-down-circle">
            <ion-item slot="header">
              <ion-label>Ver Resultados de Entrevista:</ion-label>
            </ion-item>
            <ion-list slot="content">
              <ion-item button [disabled]="this.seguimientoService.miembro?.datosEntrevista?.medica == 'no'">
                <ion-text>Médica</ion-text>
              </ion-item>
              <ion-item button [disabled]="this.seguimientoService.miembro?.datosEntrevista?.nutricional == 'no'">
                <ion-text>Nutricional</ion-text>
              </ion-item>
              <ion-item button [disabled]="this.seguimientoService.miembro?.datosEntrevista?.fisioterapia == 'no'">
                <ion-text>Fisioterapia</ion-text>
              </ion-item>
              <ion-item button [disabled]="this.seguimientoService.miembro?.datosEntrevista?.psicologica == 'no'">
                <ion-text>Psicológica</ion-text>
              </ion-item>

            </ion-list>
          </ion-accordion>
        </ion-accordion-group>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-item button>
        <ion-card-title>CREAR CONSULTA</ion-card-title>
        <ion-icon slot="end" name="duplicate-outline"></ion-icon>
      </ion-item>
    </ion-card-header>
  </ion-card>
</ion-content>
