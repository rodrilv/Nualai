<ion-header>
  <ion-toolbar>
    <ion-button slot="end" style="margin-right: 3vh;" fill="outline" (click)="guardarReceta()">Guardar Receta</ion-button>
    <app-back-button style="margin-left: 3vh;" size="default" route="/"></app-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-card-subtitle>Crear Receta</ion-card-subtitle>
  </ion-item>
  <ion-item>
    <ion-label position="flaoting">ID del Miembro:</ion-label>
    <ion-input readonly [(ngModel)]="this.receta.receta.member_id"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fecha de hoy:</ion-label>
    <ion-input [(ngModel)]="this.fecha" type="date" name="fecha" placeholder="Ingrese la fecha"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre de la Receta</ion-label>
    <ion-input placeholder="" [(ngModel)]="this.receta.receta.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Motivo de la Receta</ion-label>
    <ion-select [(ngModel)]="this.receta.receta.motivo_receta">
      <ion-select-option value="Entrevista">Entrevista</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Receta:</ion-label>
  </ion-item>
  <ion-item>
    <ckeditor style="margin-bottom: 19vh;" [(ngModel)]="this.receta.receta.receta" required [editor]="Editor" name="receta"
      [config]="{toolbar: ['bold', 'italic','|','bulletedList', 'numberedList', 'insertTable']}"></ckeditor>
  </ion-item>
  <ion-item>
    <ion-button fill="outline" (click)="deleteText()">Borrar todo</ion-button>
  </ion-item>
</ion-content>
